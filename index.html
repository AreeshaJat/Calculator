<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title">Calculator</div>
    <div class="container">
        <div class="output">
            <div class="prevNum"></div>
            <div class="currentNum">0</div>
        </div>
        <div class="buttons">
            <div class="firstRow">
                <button class="number" id="numSeven"> 7 </button>
                <button class="number" id="numEight"> 8 </button>
                <button class="number" id="numNine"> 9 </button>
                <button class="clearSign" id="clear"> C </button>
            </div>
            <div class="secondRow">
                <button class="number" id="numFour"> 4 </button>
                <button class="number" id="numFive"> 5 </button>
                <button class="number" id="numSix"> 6 </button>
                <button class="operator" id="multiply"> * </button>
            </div>
            <div class="thirdRow">
                <button class="number" id="numOne"> 1 </button>
                <button class="number" id="numTwo"> 2 </button>
                <button class="number" id="numThree"> 3 </button>
                <button class="operator" id="subtract"> - </button>
            </div>
            <div class="fourthRow">
                <button class="number" id="numZero"> 0 </button>
                <button class="operator" id="add"> + </button>
                <button class="operator" id="divide"> ÷ </button>
                <button class="equalSign" id="equal"> = </button>      
            </div>
        </div>
    </div>
    <div class="footer">Areesha Jat © 2024</div>
    <script src="script.js"></script>
</body>
</html>
